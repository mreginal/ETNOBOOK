<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etnobook</title>
</head>
<body>
    <header>
            <div class="logo"><img src="imagens/etb.png" alt="logo"></div>
    </header>

    <section class="login">
        <div class="aba-login">
            <h1>Login</h1>
            <div class="dados">
                <label for="usuario">E-MAIL:</label>
                <input type="text" placeholder="exemplo@exemplo.com" required>
            </div>
            <div class="dados">
                <label for="senha">SENHA:</label>
                <input type="password" placeholder="*******" required>
            </div>
            <div class="botao">
                <div class="botao-log">
                    <input type="button" value="Entrar">
                </div>
                <div class="botao-log">
                    <input type="button" value="Cadastrar">
                </div>
            </div>
            <div class="botao-google">
                <input type="button" value="Entrar com o google">
            </div>
            <div class="botao-reseta">
                <a href="#">Esqueceu sua senha? </a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy;Todos os direitos reservados | Etnobook 2023</p>
    </footer>
</body>
</html>
