<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <!--CSS-->
    <link rel="stylesheet" href="css/main.css">

    <title>Etnobook</title>
</head>
<body>
    <div class="body-content">
        <header>
            <a class="logo" href="main.html"><img src="imagens/etb.png" alt="logo-etnobook"></a>
            <nav>
                <div class="logo-perfil"><a href="perfil.html"><img src="imagens/perfil.png" alt="logo-perfil"></a></div>
                <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
              </div>
              <ul class="nav-list">
                <li><a href="login.html">Login</a></li>
                <li><a href="sobre-etnobook.html">Sobre</a></li>
                <li><a href="creditos-etnobook.html">Créditos</a></li>
                <li><a href="contato-etnobook.html">Contatos</a></li>
              </ul>
            </nav>
        </header>
        <section class="geral">
                <div class="artigo">
                    <h2>Filtro:</h2>
                <div class="top-busca">
                    <div class="itens-busca">
                        <div class="item">
                            <label for="">Palavra-chave:</label>
                            <input type="text" placeholder="Ex: Babosa">
                        </div>
                        <div class="item">
                            <label for="">Tipo:</label>
                            <input type="text" placeholder="Ex:Todos">
                        </div>
                    </div>
                    <div class="buscar">
                        <button>Buscar</button>
                    </div>
                </div>
                <h2>Resultados:</h2>
                <div class="bottom-busca">
                    <div class="resultados">
                        <div class="nome-cien">
                            <h3>Nome científico:</h3>
                        </div>
                        <div class="nome-pop">
                            <h3>Nome popular:</h3>
                        </div>
                        <div class="problemas">
                            <h3>Problemas que trata:</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="fixar-rodape">
            <p>&copy;Todos os direitos reservados | Etnobook 2023</p>
        </footer>
    </div>

    <!--JS-->
    <script defer src="javascript/mobile-navbar.js"></script>

</body>
</html>
