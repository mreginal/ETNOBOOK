<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <!--CSS-->

    <title>Cadastro-Etnobook</title>
</head>

<body>
    <div class="body-content">
        <header>
            <a class="logo" href="main.html"><img src="../imagens/etb.png" alt="logo-etnobook"></a>
            <nav>
                <div class="mobile-menu">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <ul class="nav-list">
                    <li><a href="login.html">Login</a></li>
                    <li><a href="sobre-etnobook.html">Sobre</a></li>
                    <li><a href="creditos-etnobook.html">Créditos</a></li>
                    <li><a href="contato-etnobook.html">Contatos</a></li>
                </ul>
            </nav>
        </header>
        <section class="sec-cadastro">
           
                <div class="cadastro">
                    <h1>Preencha com os dados</h1>
                    <div class="itens" >
                        <label for="nome">Nome</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="itens" >
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="lastname" required>
                    </div>
                    <div class="itens" >
                        <label for="nascimento">Data de nascimento</label>
                        <input type="date" id="birthdate" required>
                    </div>
                    <div class="genero-box">
                        <label for="genero">Gênero</label>
                        <div class="check">
                            <input type="radio" name="sexo" id="gen-man">Masculino
                            <input type="radio" name="sexo" id="gen-woman">Feminino
                            <input type="radio" name="sexo" id="gen-null">Não declarar
                        </div>
                    </div>
                    <div class="itens" >
                        <label for="endereço">Cidade / Estado</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="itens" id="phonenumber">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="phonenumber" required>
                    </div>
                    <div class="itens" >
                        <label for="email">Endereço de e-mail</label>
                        <input type="text" id="email" required>
                    </div>
                    <div class="itens">
                        <label for="senha">Senha</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="itens">
                        <label for="senha">Confirmar senha</label>
                        <input type="password" id="confirmpassword" required>
                    </div>
                </div>
                <div class="botao">
                    <div class="botao-log">
                        <input type="button" value="CADASTRAR" onclick="registerUser()">
                    </div>
                </div>
            
        </section>
        <footer class="fixar-rodape">
            <p>&copy;Todos os direitos reservados | Etnobook 2023</p>
        </footer>
    </div>

    <!--JS-->
    <script defer src="../javascript/mobile-navbar.js"></script>
    <script src="../javascript/cadastrarUser.js"></script>

</body>

</html>
